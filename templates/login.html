{% extends "base.html" %}

{% block title %}Login - UzzerStore{% endblock %}

{% block head %}
<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-card {
    background: var(--card);
    padding: 40px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 400px;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    color: var(--primary);
    margin-bottom: 8px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text);
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 1rem;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(44,44,44,0.1);
}

.login-btn {
    width: 100%;
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px;
    border-radius: var(--radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-btn:hover {
    background: var(--primary-light);
}

.register-link {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid var(--border);
}

.register-link a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}

.admin-info {
    background: var(--bg-light);
    border: 1px solid var(--border);
    padding: 15px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    font-size: 0.85rem;
    color: var(--text-light);
}

.admin-info h4 {
    color: var(--warning);
    margin-bottom: 8px;
    font-size: 0.9rem;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>üîê Entrar</h1>
            <p>Acesse sua conta na UzzeStore</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <div class="register-link">
            <p>N√£o tem uma conta? 
                <a href="{{ url_for('cadastro') }}">Criar conta</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
